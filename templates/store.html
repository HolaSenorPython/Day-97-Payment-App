<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Page</title>
    <!--Link to BOOTSTRAP css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<div class="container">
  <h1 class="my-3">Here is what we have in store! (prices change on the refresh.)</h1>
  <div class="row">
      {% for ball in balls %} <!--get the balls-->
      {% set price = prices | random %} <!--Save a random price as a variable for later-->
      <div class="col-sm-2">
          <img src="static/assets/img/{{ ball }}" class="rounded-3" width="200" height="200">
          <p class="fw-bold fs-3">Price: <u>${{ price }}</u></p> <!--Add price-->
          <a href="{{ url_for('checkout_ball', ball=ball, price=price) }}" class="btn btn-lg btn-success">Purchase Ball!</a>
      </div>
      {% endfor %}
  </div>
</div>
</body>
</html>
